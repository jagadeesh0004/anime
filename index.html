<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Anime</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="flaming-title">My Anime</h1>
    </header>
    <div class="container">
        <div id="anime-list">
            <!-- Existing anime cards go here -->
        </div>

        <div class="add-anime-form">
            <h2>Add a New Anime</h2>
            <input type="text" id="anime-name" placeholder="Anime Name" required>
            <button id="add-anime-button">Add Anime</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
